
<html>
    <head>
        <title></title>
            <script>
                // http://stackoverflow.com/questions/647282/is-there-an-onselect-event-or-equivalent-for-html-select
                function copyValue()
                {
                    var n1 = document.getElementById('workflow_id');
                    var n2 = document.getElementById('test_run_name');
                    n2.value = n1.value;
                }
            </script>
    </head>
    <body onload="copyValue()">
        <h3>          test normal</h3>
        <form action="/api/testRuns" method="POST">
        <input type="hidden" id="workflow_id" name="workflow_name" value="test normal"/>
        
        <label for="test_run_name">Proposed test run name</label><br>
        <input type="input" id="test_run_name" name="test_run_name" value="" size=50/><br><br>

        <input type="submit" value="Run test" />
    </form>
</body>
</html>
