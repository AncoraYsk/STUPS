<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Hostname</th>
                <th>Username</th>
                <th>CustomString</th>
                <th>Status</th>
                <th>Task Id</th>
                <th>Task Name</th>
                <th>Detailed Status</th>
            </tr>
            @Each.Model
            <tr>
                <!-- <td>@Current.Hostname</td> -->
                <td>@Current.Fqdn</td>
                <td>@Current.Username</td>
                <td>@Current.CustomString</td>
                <td>@Current.Status</td>
                <td>@Current.TaskId</td>
                <td>@Current.TaskName</td>
                <td>@Current.DetailedStatus</td>
            </tr>
            @EndEach
        </table>
    </body>
</html>
