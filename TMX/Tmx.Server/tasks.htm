<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Finished</th>
                <th>Status</th>
                <th>Client Id</th>
            </tr>
            @Each.Model
            <tr>
                <td>@Current.Id</td>
                <td>@Current.Name</td>
                <td>@Current.TaskFinished</td>
                <td>@Current.TaskStatus</td>
                <td>@Current.ClientId</td>
            </tr>
            @EndEach
        </table>
    </body>
</html>
