<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Id</th>
                <th>Scenario name</th>
                <th>Platform</th>
                <th>Status</th>
            </tr>
            @Each.Model
            <tr>
                <td>@Current.Id</td>
                <td>@Current.Name</td>
                <td>@Current.PlatformId</td>
                <td>@Current.Status</td>
            </tr>
            @EndEach
        </table>
    </body>
</html>
